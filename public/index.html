<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Amazing Text Combatotron</title>

    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="elm.js"></script>
  </head>
  <body>
    <main></main>
    <script>
      var appElm = Elm.Main.init({ 
        node: document.querySelector('main'), 
        flags: { width: window.innerWidth, height: window.innerHeight }
      });
      // you can use ports and stuff here
      
      appElm.ports.saveText.subscribe(function(text) {
        localStorage.setItem("text", text);
      });
      
      appElm.ports.loadText.subscribe(function() {
        appElm.ports.textLoaded.send(
          localStorage.getItem("text")
        );
      });
    </script>
    <script src="fb.js"></script>
  </body>
</html>
